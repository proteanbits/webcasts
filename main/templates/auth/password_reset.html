{% extends "base.html" %}

{% block title %}
  Reset Password
{% endblock %}

{% block page-header %}
    Reset your password
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-xs-12">
      <!-- Password Reset Request form -->
      <div class="form">
        <form method="post"
              action="{% url 'user:password_reset' %}">
          {% csrf_token %}
          <div
              class="form-group {% if form.email.errors %} has-error {% endif %}">
            <label class="control-label" for="signin-email">Please enter your
              E-mail</label>
            <input class="form-control" type="email" id="signin-email"
                    placeholder="E-mail" name="email"
                    value="{% if request.user.is_authenticated %}
                              {{ request.user.email }}
                           {% else %}
                            {{ form.email.value|default_if_none:"" }}
                           {% endif %}">
            {% if form.email.errors %}
              <div class="form-group has-error">
                <div class="control-label">
                  {{ form.email.errors }}
                </div>
              </div>
            {% endif %}
          </div>
          <div class="form-group">
            <input class="form-control btn btn-primary" type="submit"
                    value="Password Reset">
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
